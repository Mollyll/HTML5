<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>studentUpd</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="../js/jquery-2.1.4/jquery.min.js"></script>
    <script src="js/db.js"></script>
    <script src="js/upd.js"></script>
</head>
<body>
<header>
    <h1>学生信息修改</h1>
</header>
<article>
    <form action="javascript:void(0)" id="updForm1">
        <table class="tb3">
            <tbody>
            <tr>
                <td>姓名</td>
                <td>
                    <input type="text" name="name1">
                </td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <select name="gender1">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>年龄</td>
                <td>
                    <input type="number" name="age1">
                </td>
            </tr>
            <tr>
                <td>地址</td>
                <td>
                    <input type="text" name="address1">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="保存" id="submit1">
                    <button>
                        <a href="studentList.html">取消</a>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</article>
</body>
</html>
